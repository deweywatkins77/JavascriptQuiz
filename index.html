<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Javascript Quiz</title>
    </head>
    <body>
        <head>
            <section class="timercontainer">
                <a href="#viewhighscore">View Highscore</a>
                <p></p>
            </section>
        </head>
        <main>
            <section class="container">
                <section class="question">
                    <p>
                        Welcome to the Javascript Quiz. You have 60 seconds to complete the quiz. If you get a question wrong 5 seconds will be subtracted from the time remaining. Once you have completed the quiz the remaining time will be your score. Click the start button to begin.
                    </p>
                    <button onclick="startQuiz()">START</button>
                </section>
                <section class="answers">
                    <ul>

                    </ul>
                </section>
                <section class="question-status">
                    <p></p>
                </section>
            </section>
        </main>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
